        <div class="alert">
            <p>Fill in the information about the new Student</p>
        </div>
        <main class="main-form">
            <div class="student info">
                <div class="icon"></div>
                <h3>Student's Info</h3>
            </div>
            <div class="std-form">
                <form action="" method="get">
                    <label for="stdID">Student ID <br></label>
                        <input id="stdID" name="student" type="text" name="stdID" placeholder="Enter your student ID (only digit)"/><br>
                    <label for="firstName">Firstname <br>
                        <input type="text" name="student" id="firstName" placeholder="Firstname"></label><br>
                    <label for="lastName">Lastname <br>
                        <input type="text" name="student" id="lastName" placeholder="Lastname"></label><br>
                    <div class="user-verification">
                        <label for="username">Username
                            <input type="text" name="username" id="username" placeholder="Username">
                        </label>
                        <label for="password">Password
                            <input type="password" name="password" id="password" placeholder="Password">
                        </label>
                        <label for="DOB">Date of birth
                            <input type="text" name="DOB" id="DOB" placeholder="yyyy-mm-dd">
                        </label>
                        <label for="courses">Courses
                            <select name="courses" id="courses">
                                <option value="--" selected>--</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Art Major" >Art Major</option>
                                <option value="E-commerce" >E-commerce</option>
                                <option value="others" >others</option>
                            </select>
                        </label>
                    </div>
                    <p>Select campus</p>
                    <div class="campus-radio-btn">
                        <input type="radio" name="campus" id="laval" value="laval">
                            <label for="laval">Laval</label>
                        <input type="radio" name="campus" id="montreal" value="montreal">
                            <label for="montreal">Montreal</label>   
                        <input type="radio" name="campus" id="longueuil">
                            <label for="longueuil">Longueuil</label>
                    </div>
                    <div class="contact info">
                        <div class="icon"></div>
                        <h3>Contact</h3>
                    </div>
                    <hr>
                    <div class="contact">
                        <div class="email">
                            <label for="email">Email</label><br>
                            <input type="email" name="contact" id="email" placeholder="john@example.com">
                        </div>

                        <div class="phone">
                            <label for="phone">Phone #</label><br>
                            <input type="tel" name="contact" id="phone">
                        </div>

                        <div class="fav-color">
                            <label for="color">Favorite color</label><br>
                            <input type="color" name="contact" id="color">
                        </div>
                    </div>
                    <div class="address info">
                        <div class="icon"></div>
                        <h3>Address</h3>
                    </div>
                    <hr>

                </form>
            </div>
